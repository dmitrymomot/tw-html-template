<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tailwind CSS Template</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <!-- Font Awesome if you need it
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="leading-normal tracking-normal min-h-screen text-gray-900">
    <div class="max-w-md w-auto m-auto mt-20 text-center">
        <h1 class="font-mono text-lg text-gray-700 font-medium">Tailwind CSS Bootstrap</h1>
        <div id="app" class="text-left">
            <div>
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full mt-8 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    type="text" v-model="msg" placeholder="Type message here">
            </div>
            <div class="mt-3 py-2 px-5 font-mono text-sm text-white bg-gray-900 rounded ">
                {{msg}}|
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: null
        }
    })
</script>

</html>
